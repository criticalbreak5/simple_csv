<script type="text/javascript" src="./jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./jquery.simple_csv.js"></script>
<script type="text/javascript">
$(function() {
    $.get('./test.csv', 
        function(text_data) {
            var csv_data = $.simple_csv(text_data);
            $(csv_data).each(
                function() {
                    alert("[" + this[0] + "]");
                    alert("[" + this[1] + "]");
                    alert("[" + this[2] + "]");
                    alert("[" + this[3] + "]");
                    alert("[" + this[4] + "]");
                }
            );
        }
    );
});
</script>
